<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <title>AngularJs App</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="App/app.js"></script>
    <script src="App/Controllers/demoController.js"></script>
    <script src="App/Controllers/apiController.js"></script>
    <script src="App/Services/authInterceptorService.js"></script>
    
</head>
<body ng-app="demo">

    <div ng-controller="demoController">
        <h2 ng-bind="Message"></h2>
    </div>
    <div ng-controller="api">
        <table border="1">
            <thead>
                <tr>
                    <th>
                        Order ID
                    </th>
                    <th>
                        Customer Name
                    </th>
                    <th>
                        Shipper City
                    </th>
                    <th>
                        Shipped
                    </th>
                    
                </tr>
            </thead>
            <tr ng-repeat="order in orders">
                <td>
                    {{order.orderID}}
                </td>
                <td>
                    {{order.customerName}}
                </td>
                <td>
                    {{order.shipperCity}}
                </td>
                <td>
                    {{order.isShipped}}
                </td>
                
            </tr>
        </table>
    </div>
</body>
</html>
